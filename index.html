<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>アオイア - AOIA</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000011;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .about-us {
            cursor: pointer;
            text-decoration: underline;
        }

        .about-us-box {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 80%;
            max-height: 80%;
            overflow-y: auto;
            color: white;
            text-align: left;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 1.2em;
        }

        .footer {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="space-background" id="space"></div>
    <div class="content">
        <h1>アオイア</h1>
        <p>公開未定</p>
        <p class="about-us" onclick="toggleAboutUs()">概要</p>
    </div>
    <div class="about-us-box" id="aboutUsBox">
        <span class="close-button" onclick="toggleAboutUs()">×</span>
        <h2>概要</h2>
        <p>AOIAプロジェクトは、以下の方法で写真業界に革命をもたらすことを目指しています：</p>
        <ol>
            <li>写真家、モデル、コミュニティ間のつながりを促進する</li>
            <li>ワークフローを効率化し、一般的な問題点や摩擦を軽減する</li>
            <li>参加者全員にとって安全で楽しい環境を創出する</li>
        </ol>
        <p>私たちの使命は、関係者全員の幸福を優先しながら、写真における協力と創造性を高めることです。</p>
    </div>
    <div class="footer">
        info@aoia.jp
    </div>

    <script>
        function createStars() {
            const space = document.getElementById('space');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                resetStar(star);
                space.appendChild(star);
                animateStar(star);
            }
        }

        function resetStar(star) {
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
        }

        function animateStar(star) {
            const duration = (Math.random() * 40 + 40) * 800; // 32-64 seconds
            const keyframes = [
                { transform: 'translate(0, 0)', opacity: star.style.opacity },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: Math.random() }
            ];

            star.animate(keyframes, {
                duration: duration,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'linear'
            });
        }

        function toggleAboutUs() {
            const aboutUsBox = document.getElementById('aboutUsBox');
            aboutUsBox.style.display = aboutUsBox.style.display === 'none' ? 'block' : 'none';
        }

        createStars();
    </script>
</body>

</html>
