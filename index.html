<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>シンシャ - ShinSha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #000;
      overflow: hidden;
      color: white;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      width: 90%;
      max-width: 400px;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    
    footer {
      position: fixed;
      bottom: 20px;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      background: rgba(0, 0, 0, 0.8);
      color: white;
    }

    @keyframes stars {
      from {
        transform: translateY(0);
      }

      to {
        transform: translateY(-2000px);
      }
    }

    .stars {
      position: absolute;
      width: 1px;
      height: 1px;
      background: transparent;
      box-shadow: 500px 500px #FFF, 700px 800px #FFF, 900px 1000px #FFF, 1100px 1200px #FFF, 1300px 1400px #FFF;
      animation: stars 50s linear infinite;
    }

    .stars2 {
      position: absolute;
      width: 2px;
      height: 2px;
      background: transparent;
      box-shadow: 600px 600px #FFF, 800px 900px #FFF, 1000px 1100px #FFF, 1200px 1300px #FFF, 1400px 1500px #FFF;
      animation: stars 100s linear infinite;
    }

    .stars3 {
      position: absolute;
      width: 3px;
      height: 3px;
      background: transparent;
      box-shadow: 700px 700px #FFF, 900px 1000px #FFF, 1100px 1200px #FFF, 1300px 1400px #FFF, 1500px 1600px #FFF;
      animation: stars 150s linear infinite;
    }
  </style>
</head>

<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="container">
    <h1>シンシャ</h1>
    <p>公開未定</p>
  </div>
  <footer>
    <span>info@shinsha.jp</span>
  </footer>
</body>

</html>
