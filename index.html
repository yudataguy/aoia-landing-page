<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shinsha.jp</title>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
        }

        .space-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000011;
            z-index: -1;
        }

        .star {
            position: absolute;
            background-color: #ffffff;
            border-radius: 50%;
        }

        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
        }

        .footer {
            width: 100%;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            text-align: center;
            font-size: 0.9em;
        }
    </style>
</head>

<body>
    <div class="space-background" id="space"></div>
    <div class="content">
        <h1>シンシャ</h1>
        <p>公開未定</p>
    </div>
    <div class="footer">
        info@shinsha.jp
    </div>

    <script>
        function createStars() {
            const space = document.getElementById('space');
            const starCount = 200;

            for (let i = 0; i < starCount; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.width = `${Math.random() * 3}px`;
                star.style.height = star.style.width;
                resetStar(star);
                space.appendChild(star);
                animateStar(star);
            }
        }

        function resetStar(star) {
            star.style.left = `${Math.random() * 100}%`;
            star.style.top = `${Math.random() * 100}%`;
            star.style.opacity = Math.random();
        }

        function animateStar(star) {
            const duration = (Math.random() * 40 + 40) * 800; // 32-64 seconds
            const keyframes = [
                { transform: 'translate(0, 0)', opacity: star.style.opacity },
                { transform: `translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px)`, opacity: Math.random() }
            ];

            star.animate(keyframes, {
                duration: duration,
                iterations: Infinity,
                direction: 'alternate',
                easing: 'linear'
            });
        }

        createStars();
    </script>
</body>

</html>
